<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        .main-container {

        .column {
            height: 100%;
            width: 13%;

        .small-row {

        }

        .small-row-one {
            width: 100%;
            height: 33%;
            background-color: red;
        }

        .small-row-two {
            width: 100%;
            height: 33%;
            background-color: blue;
        }

        .st-row-lastbox {
            height: 36%;
            width: 40%;
            background-color: lightsalmon;
            display: flex;
        }

</head>

    <div class="main-container">
        <!-- column -->

        <div class="column"></div>
        <div class="column2"></div>

        <!-- small-row -->

        <div class="small-row">
            <div class="small-row-one"></div>

        </div>

        <!-- first-last-box -->

        <div class="st-row-lastbox"></div>
